    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º jQuery -->

    <script>
      $(function () {
        // –ü—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –º–∏–Ω–∏–∞—Ç—é—Ä—É
        $("td img").on("click", function () {
          const fullSrc = $(this).data("full");
          $("#lightzoomImage").attr("src", fullSrc);
          $("#lightzoomOverlay").addClass("active");
          $("body").css("overflow", "hidden"); // –ó–∞–ø—Ä–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —Ñ–æ–Ω–∞
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –Ω–∞ –∫—Ä–µ—Å—Ç–∏–∫ –∏–ª–∏ –Ω–∞ –∑–∞—Ç–µ–º–Ω—ë–Ω–Ω—ã–π —Ñ–æ–Ω
        $("#lightzoomClose, #lightzoomOverlay").on("click", function (e) {
          if (e.target !== this) return; // –ß—Ç–æ–±—ã –∫–ª–∏–∫ –ø–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é –Ω–µ –∑–∞–∫—Ä—ã–≤–∞–ª
          $("#lightzoomOverlay").removeClass("active");
          $("#lightzoomImage").attr("src", "");
          $("body").css("overflow", "");
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ –∫–ª–∞–≤–∏—à–µ Esc
        $(document).on("keydown", function (e) {
          if (e.key === "Escape" && $("#lightzoomOverlay").hasClass("active")) {
            $("#lightzoomOverlay").removeClass("active");
            $("#lightzoomImage").attr("src", "");
            $("body").css("overflow", "");
          }
        });

        const rows = document.querySelectorAll("tr");
        const totalRows = rows.length;

        rows.forEach((row, index) => {
          const counterValue = totalRows - index - 1; // –Ω–∞—á–∏–Ω–∞–µ–º —Å 6, –µ—Å–ª–∏ –≤—Å–µ–≥–æ 7 —Å—Ç—Ä–æ–∫
          row.style.setProperty("--counter", `"#${counterValue}"`);
        });
      });
